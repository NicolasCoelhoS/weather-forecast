<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        
        <div class="busca">
            <input type="text" class="input-cidade" placeholder="Digite o nome da cidade">
            <button onclick="clickButton()">Buscar</button>
        </div>
        
        <div class="loading"></div>
        <div class="erro"></div>
        
        <div class="resultado">
            <div class="cidade"></div>
            <img class="img-previsao" src="" alt="Ícone do tempo">
            <div class="tempo"></div>
            <div class="texto-previsao"></div>
            <div class="umidade"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
