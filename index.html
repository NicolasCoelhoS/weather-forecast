<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa-maior">
        <input type="text" class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="button-buscar" onclick='clickButton()'>
            <img src="imagens/find.svg" alt="Lupa" class="img-buscar">
        </button>

    <div class="caixa-media">
        <h2 class="cidade">Tempo em JF City</h2>
        <p class="tempo"> 21°C</p>
    </div>

    <div class="caixa-menor">
        <img src="imagens/04n.png" alt="">
        <p class="texto-previsao">Nublado</p>
    </div>
    <br>
    <p class="umidade">Umidade: 76%</p>
</div>
    <script src="script.js"></script>
</body>
</html>
